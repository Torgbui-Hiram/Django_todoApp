{% extends 'webApp/base.html' %}
{% load static %}
<br>
{% block content %}
<br>
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
<div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="box">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <br>
        <form action="" method=POST class="input">
            {% csrf_token %}
            <label for="room_name">RoomName</label>
            <input type="text" name="room_name" id="room_name" class="form-control"><br>
            <label for="user_name">UserName</label>
            <input type="text" name="user_name" id="user_name" class="form-control"><br>
            <input type="submit" class="btn btn-secondary" value="Submit">
            <hr>
            <small>Keeping in touch with friends mad easy!</small>
        </form>
    </div>
</div>
{% endblock %}
