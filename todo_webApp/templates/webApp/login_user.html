{% extends 'webApp/base.html' %}
{% load static %}
{% block content %}
<br>
{% if form.errors %}
<p>Sorry there was an error with your form</p>
{% else %}
<h1 class="lbl">Login Form</h1>
<br>
<form action="" method="POST" class="shadow-lg p-3 mb-5 bg-white rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <center>
        <input type="submit" class="btn btn-secondary" value="Submit">
    </center>
</form>
{% endif %}


{% endblock %}
